<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2196F3;
            color: white;
            padding: 1em;
        }

        main {
            padding: 2em;
        }

        #weather-container {
            background-color: white;
            border-radius: 8px;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Hide initially */
        }

        #weather-icon {
            width: 100px;
            height: 100px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div>
            <label for="location">Enter Location: </label>
            <input type="text" id="location" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-container">
            <h2 id="location-name"></h2>
            <img id="weather-icon" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </main>

    <script>
        async function getWeather() {
            const apiKey = '7fb3c169a25920c3f08a447c3fba3c81';

            try {
                const locationInput = document.getElementById('location');
                const locationName = locationInput.value;

                if (!locationName) {
                    alert('Please enter a location.');
                    return;
                }

                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${locationName}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                const weatherContainer = document.getElementById('weather-container');
                const locationNameElement = document.getElementById('location-name');
                const weatherIconElement = document.getElementById('weather-icon');
                const temperatureElement = document.getElementById('temperature');
                const descriptionElement = document.getElementById('description');

                locationNameElement.textContent = data.name;
                weatherIconElement.src = `http://openweathermap.org/img/w/${data.weather[0].icon}.png`;
                temperatureElement.textContent = `${data.main.temp} Â°C`;
                descriptionElement.textContent = data.weather[0].description;

                weatherContainer.style.display = 'block';
            } catch (error) {
                alert('Error fetching weather data. Please try again.');
                console.error(error);
            }
        }
    </script>
</body>
</html>
